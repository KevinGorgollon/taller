<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="../static/css/formularioModificar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <h2 class="h2">Modificar Trabajador</h2>
      <p><img src="../img/CORREOS Express.png" height="70px"></p>
    </nav>
    <div class="container">
      <div class="row" id="formulario">
        <div class="col-6">
          <label>Rut: </label>
          <br>
          <input type="text" placeholder="Ingrese el Rut" id="rut" disabled />
        </div>

        <div class="col-6">
          <label>Telefono: </label>
          <br>
          <input type="text" placeholder="Ingrese el numero" id="telefono" />
        </div>
      </div>
      <div class="row" id="formulario">
        <div class="col-6">
          <label>Nombre: </label>
          <br>
          <input type="text" placeholder="Ingrese el Nombre" id="nombre"   />
        </div>

        <div class="col-6">
          <label>Cargo: </label>
          <br>
          <input type="text" placeholder="Ingrese el cargo" id="cargo" />
        </div>

      <div class="row" id="formulario">
        <div class="col-6">
          <label>Apellido: </label>
          <br>
          <input type="text" placeholder="Ingrese el Apellido" id="apellido" />
        </div>
        <div class="col-6">
         
        </div>

      </div>
      <div class="row" id="formulario">

        <div class="col-6">
          <label>Sexo: </label>
          <br>
          <input type="text" placeholder="Ingrese el Sexo" id="sexo"/>
        </div>

        <div class="col-6">
          <label>Departamento: </label>
          <br>
          <input type="text" placeholder="Ingrese el Departamento" id="departamento" />
        </div>

      </div>
      <div class="row" id="formulario">
        <div class="col-6">
          <label>Direccion: </label>
          <br>
          <input type="text" placeholder="Ingrese la Direccion" id="direccion"/>
        </div>

        <div class="col-6">
          <label>Fecha ingreso: </label>
          <br>
          <input type="date" min="2000-01-01" placeholder="Ingrese la fecha de ingreso" id="fecha"/>
        </div>

      </div>



        <button
        onclick=window.location.href="../templates/modificarTrabajadores.html"
        type="button"
        class="btn btn-primary"
      >
        ATRAS
      </button>
      <button
        type="submit"
        class="btn btn-primary col-1"
        id="botonModificar"
      >
        GUARDAR
      </button>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/formularioModificar.js"></script>
  </body>
</html>
