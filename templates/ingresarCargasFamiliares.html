<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="../static/css/ingresarCargasFamiliares.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <nav>
    <h2 class="h2">Ingresar Cargas Familiares</h2>
    <p><img src="../img/CORREOS Express.png" height="70px"></p>
  </nav>
  <div class="container">
    <div id="contenedor-formulario">
      <div class="row" id="formulario">

        <div class="col-3">
          <label for="exampleInputEmail1">rut: </label>
          <input type="text" class="form-control" id="rut" onchange="validarRut()" placeholder="Ingrese el rut">
          <div class="salida"></div>
        </div>


        <div class="col-3">
          <label for="exampleInputEmail1">Nombre: </label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
        </div>

        <div class="col-3 alto">
          <div><label for="">Parentesco: </label></div>
          <select id="parentezco" name="parentezco" class="form-select form-select-sm" aria-label="Ejemplo de .form-select-sm" onchange="traerParentezco();" >
            <option selected>Seleccione el Parentesco</option>
            <option value="1">Padre</option>
            <option value="2">Madre</option>
            <option value="3">Tia</option>
            <option value="4">Tio</option>
            <option value="5">Sobrino</option>
            <option value="6">Sobrina</option>
          </select>
        </div>

        <div class="row">
          <div class="col-3">
            <div><label for="">Sexo: </label></div>
            <select id="sexo" name="sexo" class="form-select form-select-sm" aria-label="Ejemplo de .form-select-sm" onchange="traerSexo();" >
              <option selected>Seleccione el Sexo</option>
              <option value="1">Masculino</option>
              <option value="2">Femenino</option>
            </select>
          </div>
        </div>

        <div class="espacio"></div>
        <button onclick="window.history.back()" type="button" class="btn btn-primary" >ATRAS</button>
        <button class="btn btn-primary col-1" id="guardar">GUARDAR</button>
    </div>
  </div>
</div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="../static/js/ingresarCargasFamiliares.js"></script>
</body>

</html>
